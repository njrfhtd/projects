<div class="list-wrapper">
    <mat-card class="project-card"
              [ngClass]="{'selected': (selectedProject$ | async)?.id === project.id}"
              *ngFor="let project of projects$ | async"
              [appearance]="'outlined'"
              (click)="setSelectedProject(project)"
    >
        <mat-card-header>
            <mat-card-subtitle>{{project.startDate | date : 'd MMMM y' : undefined : 'ru-RU'}} - {{project.endDate | date : 'd MMMM y' : undefined : 'ru-RU'}}</mat-card-subtitle>
            <mat-card-title>{{project.subject}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
<!--            <mat-divider></mat-divider>-->
        </mat-card-content>
<!--        <mat-card-actions>-->
<!--            <button mat-button>LIKE</button>-->
<!--            <button mat-button>SHARE</button>-->
<!--        </mat-card-actions>-->
        <mat-card-footer class="footer">
            <mat-card-subtitle class="subject">{{project.createdBy}}</mat-card-subtitle>
<!--            <div class="subject">{{project.createdBy}}</div>-->
        </mat-card-footer>
    </mat-card>
</div>
